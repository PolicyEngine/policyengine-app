name: Pull request

on:
  pull_request:
    branches: [ master ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: psf/black@stable
        with:
          options: ". -l 79 --check"

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Test on every node version that is supported
        # by our package.json.
        # Hopefully this allows us to catch problems
        # with differing versions ahead of time.
        node-version: [19.x]
      
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
        # https://docs.npmjs.com/cli/v9/commands/npm-ci
      - run: npm ci
      - run: npm run build
      - run: npm test

  build-and-screenshot:
    name: Add screenshots to PR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.10

      - name: Install pyppeteer
        run: |
          python -m pip install --upgrade pip
          pip install pyppeteer

      - name: Install dependencies
        run: npm ci

      - name: Start the app
        run: npm start &
        env:
          CI: true

      - name: Wait for the server
        run: sleep 30s

      - name: Take screenshots
        id: screenshot
        env:
          PR_BODY: ${{ github.event.pull_request.body }}
        run: python .github/screenshot.py

      # Right now you have some .png files in the current directory. Upload them as artifacts.
      - name: Upload screenshots as artifacts
        uses: actions/upload-artifact@v2
        with:
          name: screenshots
          path: "*.png"

      - name: Add comment
        if: steps.screenshot.outputs.paths != ''
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const paths = '${{ steps.screenshot.outputs.paths }}'.split(' ').filter(path => path !== '');
            const issue_number = context.payload.pull_request.number;

            async function createCommentWithScreenshots() {
              let body = '### Screenshots\n';

              for (const path of paths) {
                const url = `https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/${path}/raw`;
                body += `#### ${path}\n`;
                body += `<img src="${url}" width="400" />\n`;
              }

              await github.rest.issues.createComment({
                issue_number: issue_number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }

            createCommentWithScreenshots();
