name: Pull request

on:
  pull_request:
    branches: [ master ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: psf/black@stable
        with:
          options: ". -l 79 --check"

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Test on every node version that is supported
        # by our package.json.
        # Hopefully this allows us to catch problems
        # with differing versions ahead of time.
        node-version: [19.x]
      
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
        # https://docs.npmjs.com/cli/v9/commands/npm-ci
      - run: npm ci
      - run: npm run build
      - run: npm test

  build-and-screenshot:
    name: Add screenshots to PR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install puppeteer
        run: npm install puppeteer

      - name: Install dependencies
        run: npm ci

      - name: Start the app
        run: npm start &
        env:
          CI: true

      - name: Wait for the server
        run: sleep 30s

      - name: Take screenshots
        id: screenshot
        env:
          PR_BODY: ${{ github.event.pull_request.body }}
        run: python .github/screenshot.py

      - name: Upload screenshots as artifacts
        uses: actions/upload-artifact@v2
        with:
          name: screenshots
          path: "*.png"

      - name: Post screenshots to PR
        uses: actions/github-script@v5
        with:
          script: '.github/post_screenshot.js'
          inputs:
            paths: ${{ steps.screenshot.outputs.paths }}
            repository: ${{ github.repository }}
            run_id: ${{ github.run_id }}
            issue_number: ${{ github.event.pull_request.number }}
            token: ${{ secrets.GITHUB_TOKEN }}
